<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panto </title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__nav">
        <nav class="nav">
          <a href="#!" class="nav__logo">
            Panto
          </a>

          <ul class="nav-list">
            <li class="nav-list__item">
              <a class="nav-list__link" href="#!">
                Furniture
              </a>
            </li>
            <li class="nav-list__item">
              <a class="nav-list__link" href="#!">
                Shop
              </a>
            </li>
            <li class="nav-list__item">
              <a class="nav-list__link" href="#!">
                About Us
              </a>
            </li>
            <li class="nav-list__item">
              <a class="nav-list__link" href="#!">
                Contact
              </a>
            </li>
          </ul>

          <a href="#!" class="cart__link">
            <img class="cart__img" src="./img/icons/cart.svg" alt="Cart">
            <div class="cart__count">0</div>
          </a>
        </nav>
      </div>

      <div class="header__content">
        <h1 class="header__title">
          Make your interior more minimalistic & modern
        </h1>

        <p>
          Turn your room with panto into a lot more minimalist and modern with ease and speed
        </p>

        <div class="header__search">
          <form action="#" class="search-form">
            <input type="text" class="search-form__input" placeholder="Search furniture">
            <button class="search-form__btn">
              <img src="./img/icons/search.svg" alt="Search">
            </button>
          </form>
        </div>
      </div>

      <div class="header__dot-sofa">
        <button class="info-dot">
          <div class="info-dot__circle"></div>
          <div class="info-dot__radius"></div>
        </button>
      </div>

      <div class="header__dot-vase">
        <button class="info-dot">
          <div class="info-dot__circle"></div>
          <div class="info-dot__radius"></div>
        </button>
      </div>

      <div class="header__dot-item">
        <button class="info-dot">
          <div class="info-dot__circle"></div>
          <div class="info-dot__radius"></div>
        </button>
      </div>

      <div class="header__dot-wall">
        <button class="info-dot">
          <div class="info-dot__circle"></div>
          <div class="info-dot__radius"></div>
        </button>
      </div>

    </div>
  </header>
</body>

</html>
